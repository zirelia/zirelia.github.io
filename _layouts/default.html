<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}" class="scroll-smooth dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>{{ page.title | default: site.title }}</title>
    {% include seo.html %}
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        display: ['Space Grotesk', 'Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            purple: '#7C3AED',
                            purpleLight: '#A78BFA',
                            pink: '#EC4899',
                            pinkLight: '#F9A8D4',
                            gold: '#F59E0B',
                            dark: '#0D0D0F',
                            surface: '#18181B',
                            muted: '#71717A',
                            // keep compat aliases
                            blue: '#7C3AED',
                            green: '#EC4899',
                            black: '#0D0D0F',
                            gray: '#18181B',
                        }
                    },
                    borderRadius: {
                        'pill': '9999px',
                        'xl': '1.5rem',
                        '2xl': '2rem',
                        '3xl': '3rem',
                        '4xl': '4rem',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'marquee': 'marquee 25s linear infinite',
                        'glow-pulse': 'glowPulse 3s ease-in-out infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        },
                        glowPulse: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(124, 58, 237, 0.4)' },
                            '50%': { boxShadow: '0 0 60px rgba(124, 58, 237, 0.8), 0 0 120px rgba(236, 72, 153, 0.3)' },
                        }
                    }
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #0D0D0F;
            color: #fff;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', 'Inter', sans-serif;
        }

        /* Scroll Reveal Classes */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Staggered delays */
        .delay-100 { transition-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; }
        .delay-300 { transition-delay: 300ms; }
        .delay-400 { transition-delay: 400ms; }

        /* Custom Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-float-delayed { animation: float 6s ease-in-out 3s infinite; }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow { animation: spin-slow 12s linear infinite; }
        .animate-bounce-slow { animation: bounce 3s infinite; }

        /* Neon glow utilities */
        .glow-purple {
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.5), 0 0 60px rgba(124, 58, 237, 0.2);
        }
        .glow-pink {
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.5), 0 0 60px rgba(236, 72, 153, 0.2);
        }
        .text-glow {
            text-shadow: 0 0 30px rgba(167, 139, 250, 0.6);
        }

        /* Noise overlay */
        .noise-overlay::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #A78BFA 0%, #EC4899 50%, #F59E0B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Code block styles */
        .code-block {
            background: #0a0a0a;
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #a78bfa;
            padding: 1.5rem;
            overflow-x: auto;
        }
        .code-block .comment { color: #71717a; }
        .code-block .cmd { color: #34d399; }
        .code-block .str { color: #fbbf24; }

        /* Accordion Styles */
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        details[open] summary ~ * { animation: sweep .3s ease-in-out; }

        @keyframes sweep {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Card hover glow */
        .card-glow {
            transition: all 0.3s ease;
            border: 1px solid rgba(124, 58, 237, 0.1);
        }
        .card-glow:hover {
            border-color: rgba(124, 58, 237, 0.4);
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.15), 0 20px 60px rgba(0,0,0,0.5);
            transform: translateY(-4px);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0D0D0F; }
        ::-webkit-scrollbar-thumb { background: #7C3AED; border-radius: 3px; }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>

<body class="overflow-x-hidden selection:bg-brand-purple selection:text-white bg-brand-dark text-white transition-colors duration-300">

    {% include antigravity_nav.html %}

    {{ content }}

    {% include antigravity_footer.html %}

    <script src="{{ '/assets/js/antigravity.js' | relative_url }}"></script>
</body>

</html>
